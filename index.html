<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Insta News</title>
    <link rel="stylesheet" href="./build/css/style.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body-background">
    <header class="header-container">
      <div class="header-logo">
        <img src="assets/images/nyt-logo.svg" alt="logo" />
      </div>

      <label>
        Choose a section:
        <select id="sections" class="categories" name="categories">
          <option value="">Sections</option>
          <option value="home">Home</option>
          <option value="arts">Arts</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
          <option value="fashion">Fashion</option>
        </select>
      </label>
    </header>

    <ul id="result"></ul>

    <!-- <div id="loading"><img src="./assets/images/ajax-loader.gif"/></div> -->

    <footer class="site-footer">
      <div class="footer-container">
        <p class="footer-copyright">@Copyright 2020 INSTA NEWS</p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
